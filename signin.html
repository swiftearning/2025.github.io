<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swift Earnings - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b0b0b; --gold:#d4af37; --red:#c62828; --text:#f5f5f5; --card:#161616;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:var(--bg);color:var(--text);}
    header{background:var(--card);padding:15px 30px;display:flex;justify-content:space-between;align-items:center;}
    nav a{color:var(--text);margin:0 12px;text-decoration:none;font-weight:600;transition:.3s}
    nav a:hover{color:var(--gold)}
    .container{display:flex;justify-content:center;align-items:center;min-height:80vh;padding:20px}
    .card{background:var(--card);padding:40px;border-radius:15px;box-shadow:0 8px 24px rgba(0,0,0,.5);width:100%;max-width:400px}
    h2{text-align:center;margin-bottom:20px;color:var(--gold)}
    input{width:100%;padding:12px;margin:10px 0;background:#111;border:1px solid #333;border-radius:8px;color:var(--text);font-size:15px}
    input:focus{outline:none;border-color:var(--gold)}
    .btn{width:100%;padding:14px;margin-top:15px;background:var(--red);border:none;border-radius:8px;
      color:#fff;font-weight:600;cursor:pointer;transition:.3s}
    .btn:hover{background:#e53935}
    p{text-align:center;margin-top:15px;color:#aaa;font-size:14px}
    p a{color:var(--gold);text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <header>
    <div style="color:var(--gold);font-weight:700;font-size:20px;">Swift Earnings</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="fund.html">Fund Account</a>
      <a href="packages.html">Packages</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
